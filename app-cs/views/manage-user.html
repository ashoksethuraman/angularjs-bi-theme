   <div class="card items">

                  <th>Email</th>
                  <th>Invited Date</th>
                  <th>Role</th>
                  <th>Status</th>
                  <th>Action</th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat ="user in listUser.UserList">
                  <td>{{user.username}}</td>
                  <td>{{user.email_id}}</td>
                  <td>{{user.date}}</td>
                  <td>{{user.role}}</td>
                  <td>{{user.status}}</td>
                  <td><a ui-sref="userUpdates({id:user.user_id})">Edit</a> / <a ng-click="actionPopup()">Delete</a></td>
               </tr>
            </tbody>
         </table>
      </div>
