<div class="sidebar-overlay" id="sidebar-overlay"></div>
<article class="content items-list-page" ng-init="listTask()">
   <div class="title-search-block" >
      <div class="title-block">
         <div class="row">
            <div class="col-md-6">
               <h3 class="title"> Task Items
                  </a>
               </h3>
            </div>
         </div>
      </div>
      <div class="items-search">
         <form class="form-inline">
            <div class="input-group"> <input type="text" class="form-control boxed rounded-s" placeholder="Search for..."> <span class="input-group-btn">
               <button class="btn btn-secondary rounded-s" type="button">
               <i class="fa fa-search"></i>
               </button>
               </span> 
            </div>
         </form>
      </div>
   </div>
   <div class="card items">
      <div class="item-list striped">
         <table class="table">
            <thead class="thead-inverse">
               <tr>
                  <th>Task Name</th>
                  <th>Description</th>
                  <th>Status</th>
                  <th>Action</th>
               </tr>
            </thead>
            <tbody>
              <tr ng-repeat="task in taskList.tasks" total-items="total_count"  current-page='pageno' pagination-id="pluginlist">
                  <td>{{task.name}}</td>
                  <td>{{task.description}}</td>
                  <td>{{task.status}}</td>
                  <td><a ui-sref="task-view({id:task.id})" class="link">View</a> / <a href="" ng-click="popup(task, 'delete')" >Delete</a></td>
               </tr>
              
                <tr>
                  <td style="text-align:center; color: #E91E63;" colspan="7" ng-show="pluginDetails.length == 0"> No Result Found ! </td>
            </tr>
            </tbody>
         </table>
      </div>
   </div>
   </div>
   <nav class="text-xs-right">
      <ul class="pagination">
         <li class="page-item"> <a class="page-link" href="">
            Prev
            </a> 
         </li>
         <li class="page-item active"> <a class="page-link" href="">
            1
            </a> 
         </li>
         <li class="page-item"> <a class="page-link" href="">
            2
            </a> 
         </li>
         <li class="page-item"> <a class="page-link" href="">
            3
            </a> 
         </li>
         <li class="page-item"> <a class="page-link" href="">
            4
            </a> 
         </li>
         <li class="page-item"> <a class="page-link" href="">
            5
            </a> 
         </li>
         <li class="page-item"> <a class="page-link" href="">
            Next
            </a> 
         </li>
      </ul>
   </nav>
</article>

 <script type="text/ng-template" id="developeractions">
    <h3 class="ngdialog-heading"><b>{{title}}</b></h3>
    <div class="ngdialog-message">
        <per>Are you sure you want to {{action}}?
        </per>
    </div>
    <div class="ngdialog-buttons">
        <button type="button" class="btn btn-raised btn-info" ng-dialog-close-previous ng-click="confirm()"></i> Yes
        </button>
      
    </div>
</script>
